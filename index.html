<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>სავარჯიშო</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/alk-rex-bold.min.css">
    <link rel="stylesheet" href="css/aos.css">
    <script src="js/aos.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
</head>
<body>

<div id="wrapper">
  <div id="left">

    <form id="form" data-aos="zoom-in-up">
        <div id="logo">
            <img src="img/apple.png" alt="">
        </div>
      <div class="container">
          <label for="uname"><b>ლოგინი</b></label>
          <input type="text" placeholder="შეიყვანეთ ლოგინი" name="uname" required>
      
          <label for="psw"><b>პაროლი</b></label>
          <input type="password" placeholder="შეიყვანეთ პაროლი" name="psw" required>
      
          <button type="submit">შესვლა</button>

        </div>
      
        <div class="container">
          <span class="psw">პაროლის <a href="#">აღდგენა.</a></span>
        </div>
      </form>
  </div>

  <div id="right">
      <div id="showcase">
        <div class="showcase-content" data-aos="zoom-in-in">
          <h1 class="showcase-text">
            კეთილი იყოს თქვენი მობრძანება <strong>iPlus</strong>
          </h1>
          <a href="#" class="secondary-btn">რეგისტრაცია</a>
        </div>
      </div>
    </div>
  </div>
</div>  
<script type="text/javascript">AOS.init({
  duration:2000,
});</script>
</body>
</html>
